<!DOCTYPE html>
<html lang="en">

<head>
    <title>MySET</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/UoA.jpg" alt="Header Image">
            MySET Clubs
        </div>
        <div class="nav">
            <select>
                <option>Home</option>
                <option>About</option>
                <option>Contact</option>
            </select>
            <button type="button" class="login-btn">Login/Sign Up</button>
        </div>
        <!-- <div id="header-image-menu">
        <img src="header-image.jpg" alt="Header Image">
        <h2 id="image-text">Header Image Text</h2>
      </div> -->
    </header>

    <!-- Body -->
    <!-- <div class="bg-img1">
        <p><span class="top-big">Stay involved with student Clubs!!!</span>
            <br>This is the home for all UoA SET Clubs and Societies.
        </p>
    </div> -->
    <!-- add a horizontal rule -->
    <hr>

    <!-- Login Screen -->
    <div class="login-screen">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label><a href="#">Forgot password?</a></label><br>
            <input type="submit" value="Login">
        </form>
        <p>or Login with:</p>
        <div class="social-login">
            <button type="button" class="google-btn">Google</button>
            <button type="button" class="facebook-btn">Facebook</button>
            <button type="button" class="apple-btn">Apple ID</button>
        </div>
        <p>Don't have an account? <a href="#">Sign up here</a></p>
    </div>


    <!-- Footer -->
    <footer>
        <div class="logo">
            <img src="images/UoA.jpg" alt="Header Image">
            <div class="contact">Contact</div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
