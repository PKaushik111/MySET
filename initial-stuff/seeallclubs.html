<!DOCTYPE html>
<html>

<head>
    <title>MySET</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/UoA.jpg" alt="Header Image">
            MySET Clubs
        </div>
        <div class="nav">
            <select>
                <option>Home</option>
                <option>About</option>
                <option>Contact</option>
            </select>
            <button class="login-btn">Login/Sign Up</button>
        </div>
        <!-- <div id="header-image-menu">
        <img src="header-image.jpg" alt="Header Image">
        <h2 id="image-text">Header Image Text</h2>
      </div> -->
    </header>

    <!-- Body -->
    <div class="bg-img1">
        <p><span class="top-big ">Stay involved with student Clubs!!!</span>
            <br>This is the home for all UoA SET Clubs and Societies.
        </p>
    </div>
    <!-- add a horizontal rule -->
    <hr>

    <div class="container">
        <div class="column nav">
            <button class="nav-btn">Home</button> <br>
            <button class="nav-btn"><b><i>Clubs</i></b></button> <br>
            <button class="nav-btn">Events</button> <br>
            <button class="nav-btn">Login/Sign Up</button> <br>
            <button class="nav-btn">Updates</button> <br>
        </div>
        <div class="column clubs">
            <h2>Find your people, join a Club!</h2> <br>
            <div class="club">
                <a href="#">
                    <img src="images/club1.png" alt="Club 1">
                    <h3>Club 1</h3>
                </a>
                <p>Description of Club 1</p>
            </div>
            <div class="club">
                <a href="#">
                    <img src="images/club2.png" alt="Club 2">
                    <h3>Club 2</h3>
                </a>
                <p>Description of Club 1</p>
            </div>
            <div class="club">
                <a href="#">
                    <img src="images/club3.png" alt="Club 3">
                    <h3>Club 3</h3>
                </a>
                <p>Description of Club 3</p>
            </div>
        </div>
        <div class="column updates">
            <h2>Updates</h2>
            <p>Update 1</p>
            <p>Update 2</p>
            <p>Update 3</p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="logo">
            <img src="images/UoA.jpg" alt="Header Image">
            <div class="contact">Contact</div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
